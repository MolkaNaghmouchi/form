<h1>komutel</h1>
<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <label> Id</label>
      <input
        type="number"
        name="id"
        class="form-control"
        required 
        pattern="[0-9]+$"
        [(ngModel)]="product.id" #i="ngModel"
      />
    </div>
    <div class="alert alert-danger" *ngIf="i.invalid && i.touched">
        id doit Ãªtre un nombre entier positif
    </div>
    <div class="form-group">
      <label> Title :</label>
      <input
        type="text"
        name="Title"
        class="form-control" 
        [(ngModel)]="product.title"
        required
  
      #t="ngModel"
      />
    </div> 
       <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
        tile is required 
        <!--div *ngIf="t.errors.required"> title is a required filed</div>
        <div *ngIf="t.errors.minlength"> tile minlength is equal to 3 </div-->
       </div>                                           
    <div class="form-group">
      <label> quantity :</label>
      <input
        type="number"
        name="quantity"
        class="form-control"
        [(ngModel)]="product.quantity"
        #q="ngModel" 
        required
        pattern ="[1-9][0-9][0-9]">
    </div>
    <div class="alert alert-danger" *ngIf="q.invalid && q.touched">
        quantity is required
        </div>
    
    <button class="btn btn-warning" [disabled]="f.invalid" (click)="save()" > save </button>
  </form>
</div>
