<p>todo-list works!</p>
<table class="table">
  <tr>
    <th>id</th>
    <th>title</th>
    <th>completed</th>
  </tr>
  <tr *ngFor="let t of listTodo">
    <td>{{ t.title }}</td>
    <td>{{ t.userId }}</td>
    <td>{{ t.completed }}</td>
  </tr>
</table>
